        :root {
            --primary-pink: #ed1b76;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(7, 10, 25, 0.98);
            --focus-glow: 0 0 20px 5px rgba(237, 27, 118, 0.6);
            --watched-bg: rgba(237, 27, 118, 0.9);
            --card-width: 130px;
            --glass-blur: blur(12px);
        }

        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: #020617;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .glass-top, .glass-bottom {
            position: fixed;
            left: 0; right: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            z-index: 9999;
        }
        .glass-top { top:0; height:56px; border-bottom: 1px solid rgba(0,0,0,0.08); }
        .glass-bottom { bottom:0; height:64px; border-top:1px solid rgba(0,0,0,0.08); }

        #android14-fix-frame { position:absolute; width:1px; height:1px; opacity:0.01; pointer-events:none; top:0; left:0; }

        .sg-app-header {
            height: 70px; background: rgba(15,23,42,0.9); backdrop-filter: blur(15px);
            display:flex; align-items:center; justify-content:space-between;
            padding:0 5%; position: fixed; top:0; width:100%; z-index:2000;
            border-bottom:2px solid var(--primary-pink); box-sizing:border-box;
        }

        #search-container {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background: #0f172a; display: none; align-items: center;
            padding: 0 5%; box-sizing: border-box; z-index: 2100;
        }

        #search-container.active { display: flex; animation: slideIn 0.3s ease; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #search-input {
            flex: 1; background: transparent; border: none; color: white;
            font-family: 'Tajawal'; font-size: 1.1rem; padding: 10px; outline: none;
        }

        .sg-nav-icon {
            font-size: 1.2rem; width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; cursor: pointer;
            background: rgba(255,255,255,0.05); color: white; border: none;
            transition: 0.2s;
        }

        .sg-nav-icon:focus { 
            background: var(--primary-pink); outline: none; 
            transform: scale(1.1); box-shadow: var(--focus-glow);
        }

        /* Section Header */
        .section-header { margin-top: 90px; padding: 15px 6%; display: flex; align-items: center; justify-content: space-between; }
        .section-title { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 800; }
        .section-title i { color: var(--primary-pink); font-size: 1.4rem; }
        .reset-history-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            color: #94a3b8; display: flex; align-items: center; gap: 8px;
            cursor: pointer; font-family: 'Tajawal'; padding: 8px 15px; border-radius: 10px;
            transition: 0.3s;
        }
        .reset-history-btn:focus { color:white; background:var(--primary-pink); border-color:white; outline:none; transform:scale(1.05); }

        .sg-movies-grid {
            padding:10px 5% 40px; display:grid;
            grid-template-columns:repeat(auto-fill,minmax(var(--card-width),1fr));
            gap:15px; max-width:1300px; margin:0 auto;
        }

        .sg-card-item {
            background:var(--glass-bg); border-radius:15px; overflow:hidden;
            border:1px solid var(--glass-border); transition:0.3s;
            cursor:pointer; position:relative; outline:none;
            height: fit-content;
        }
        .sg-card-item:focus { transform:scale(1.1); border:3px solid white; box-shadow:var(--focus-glow); z-index:50; }

        .sg-poster-box { 
            position:relative; 
            width:100%; 
            aspect-ratio:2/3; 
            background:#0f172a; 
        }
        .sg-poster-box img { 
            width:100%; 
            height:100%; 
            object-fit:cover; 
            display: block;
        }

        .sg-watched-eye { 
            position:absolute; 
            top:8px; 
            left:8px;  /* يسار الصورة (عكس السنة) */
            background:var(--watched-bg); 
            width:28px; 
            height:28px; 
            border-radius:8px; 
            display:none; 
            align-items:center; 
            justify-content:center; 
            z-index:15; 
            color:white; 
        }
        .is-watched .sg-watched-eye { display:flex; }
        .is-watched .sg-poster-box img { opacity:0.5; }

        /* عنصر السنة في الجهة اليسرى (يمين الصورة) */
        .sg-year-badge {
            position:absolute;
            top:8px;
            right:8px;  /* يمين الصورة (يسار الشاشة في RTL) */
            background: rgba(237, 27, 118, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            z-index:15;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sg-card-meta { 
            padding:10px 5px; 
            background: rgba(15,23,42,0.8); 
            text-align:center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sg-movie-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #f1f5f9;
            line-height: 1.4;
            max-width: 100%;
            word-break: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: font-size 0.2s ease;
        }
        
        /* تصغير الخط للعناوين الطويلة */
        .sg-movie-title.long-title {
            font-size: 0.75rem;
        }
        
        .sg-movie-title.very-long-title {
            font-size: 0.65rem;
        }

        .no-results { grid-column:1/-1; text-align:center; padding:60px 20px; display:flex; flex-direction:column; align-items:center; gap:20px; }
        .no-results i { font-size:4rem; color:rgba(255,255,255,0.1); }
        .back-home-btn { background:var(--primary-pink); color:white; border:none; padding:12px 30px; border-radius:12px; font-weight:700; cursor:pointer; transition:0.3s; }
        .back-home-btn:focus { transform:scale(1.1); box-shadow:var(--focus-glow); }

        /* أزرار السيرفرات الجميلة - مأخوذة من الكود الثاني */
        .sg-server-btn {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: rgba(255,255,255,0.05);

            border-radius: 10px; 
            margin-bottom: 10px;
            cursor: pointer; 
            border: 2px solid transparent; 
            color: white;
            font-family: 'Tajawal'; 
            width: 100%;
            height: 52px;
            box-sizing: border-box;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

            background: rgba(237, 27, 118, 0.1);
            transform: translateY(-2px);
        }

            border-color: var(--primary-pink); 
            background: rgba(237, 27, 118, 0.2); 
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(237, 27, 118, 0.4);
        }

            border-radius: 6px; 
            font-size: 0.75rem; 
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .q-hd { background: #249f9c; }
        .q-sd { background: #fbbf24; color: #000; }

            border: none; 
            font-weight: bold;

</head>

    </div>

    <div class="sg-modal-overlay" id="quality-modal">

    </div>

    <!-- Install Modal -->

            <button class="sg-server-btn" onclick="goToInstallPage()" style="justify-content:center; background: linear-gradient(90deg, #3b82f6, #60a5fa);">
                <i class="fas fa-download"></i> صفحة التحميل
            </button>
            <button class="sg-close-btn" onclick="closeModal('install-modal')">تراجع</button>
        </div>
    </div>

    <!-- Reset Modal -->
    <div class="sg-modal-overlay" id="reset-modal">
        <div class="sg-server-panel">
            <i class="fas fa-eye-slash" style="font-size:3rem; color:var(--primary-pink); margin-bottom:20px;"></i>
            <h3 style="font-weight:800;">حذف علامات المشاهدة؟</h3>

            <button class="sg-server-btn btn-confirm-delete" onclick="executeReset()" style="justify-content:center;">

            </button>

    }
    const filtered = movies.filter(movie => 
        movie.title.toLowerCase().includes(val) || 
        movie.year.toString().includes(val)
    );
    renderGrid(filtered);
}

function clearSearchField(){
    document.getElementById("search-input").value = "";
    renderGrid();
    toggleSearchBar(false);
}

// دالة لتحديد حجم الخط حسب طول العنوان
function getTitleClass(title) {
    if (title.length > 30) {
        return "very-long-title";
    } else if (title.length > 20) {
        return "long-title";
    }
    return "";
}

function renderGrid(data = movies){
    const grid = document.getElementById("sg-grid-root");
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    
    if(data.length === 0){
        grid.innerHTML = `<div class="no-results">
            <i class="fas fa-search-minus"></i>
            <h3>عذراً، لم يتم العثور على فيلم</h3>
            <button class="back-home-btn" onclick="clearSearchField()">العودة للقائمة</button>
        </div>`;
        return;
    }
    
    grid.innerHTML = data.map(movie => {
        const titleClass = getTitleClass(movie.title);
        return `<div class="sg-card-item ${history.includes(movie.id) ? "is-watched" : ""}" 
                    tabindex="0" 
                    onclick="openServerMenu(${movie.id})" 
                    onkeydown="if(event.key==='Enter') openServerMenu(${movie.id})">
            <div class="sg-poster-box">
                <div class="sg-watched-eye"><i class="fas fa-eye"></i></div>
                <div class="sg-year-badge">${movie.year}</div>
                <img src="${movie.poster}" 
                     onerror="this.onerror=null;this.src='${FALLBACK_IMG}';"
                     alt="${movie.title}">
            </div>
            <div class="sg-card-meta">
                <div class="sg-movie-title ${titleClass}">
                    ${movie.title}
                </div>
            </div>
        </div>`;
    }).join("");
}

function showToast(){
    const t = document.getElementById("toast");
    t.style.display = "block";
    setTimeout(() => {
        t.style.display = "none";
    }, 3000);
}

function openServerMenu(id){
    activeMovieId = id;
    sessionStorage.setItem("lastMovieId", id);
    const movie = movies.find(m => m.id === id);
    document.getElementById("modal-title").innerHTML = `<i class="fas fa-film"></i> ${movie.title} (${movie.year})`;
    
    const list = document.getElementById("servers-list");
    
    // أزرار السيرفرات الجميلة من الكود الثاني
    list.innerHTML = movie.servers.map(s => 
        `<button class="sg-server-btn" 
                  onclick="playVideo('${s.url}')" 
                  tabindex="0">
            <span><i class="fas fa-play" style="margin-left: 8px;"></i> ${s.name}</span>
            <span class="sg-quality q-${s.quality.toLowerCase()}">${s.quality}</span>
        </button>`
    ).join("");
    
    document.getElementById("quality-modal").classList.add("active");
    setTimeout(() => list.querySelector("button")?.focus(), 200);
}

function closeModal(m){
    document.getElementById(m).classList.remove("active");
    if(lastActiveId){
        setTimeout(() => {
            document.querySelectorAll(".sg-card-item").forEach(card => {
                if(card.getAttribute("onclick")?.includes(`openServerMenu(${lastActiveId})`)){
                    card.focus();
                }
            });
        }, 100);
    }
}

function restoreLastState(){
    const lastId = sessionStorage.getItem("lastMovieId");
    if(lastId){
        lastActiveId = lastId;
        setTimeout(() => {
            document.querySelectorAll(".sg-card-item").forEach(card => {
                if(card.getAttribute("onclick")?.includes(`openServerMenu(${lastId})`)){
                    card.focus();
                    card.scrollIntoView({behavior: "smooth", block: "center"});
                }
            });
        }, 300);
    }
}

function playVideo(url){
    if(!url || url === "#"){
        showToast();
        return;
    }
    
    let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    if(!history.includes(activeMovieId)){
        history.push(activeMovieId);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        renderGrid();
    }
    
    lastActiveId = activeMovieId;
    sessionStorage.setItem("lastMovieId", activeMovieId);
    sessionStorage.setItem("lastVisited", Date.now().toString());
    closeModal("quality-modal");
    
    let videoUrl = url;
    if(url.includes("intent://")){
        videoUrl = url.replace("intent://", "https://").split("#Intent")[0];
    }
    
    try {
        if(isAndroid14){
            const fixFrame = document.getElementById("android14-fix-frame");
            if(fixFrame){
                fixFrame.src = "about:blank";
                setTimeout(() => {
                    fixFrame.src = videoUrl;
                }, 50);
            }
            setTimeout(() => {
                window.open(url, "_system");
            }, 100);
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        } else {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = url;
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }
    } catch(e) {
        console.error("❌ خطأ عند محاولة فتح الفيديو:", e);
        document.getElementById("install-modal").classList.add("active");
    }
    
    setTimeout(() => {
        if(document.visibilityState === "visible"){
            document.getElementById("install-modal").classList.add("active");
        }
    }, 2000);
}

function openResetModal(){
    document.getElementById("reset-modal").classList.add("active");
}

function executeReset(){
    localStorage.removeItem(STORAGE_KEY);
    renderGrid();
    closeModal("reset-modal");
}

window.onload = function(){
    detectAndroidVersion();
    renderGrid();
    restoreLastState();
    setTimeout(() => {
        if(!lastActiveId){
            const firstCard = document.querySelector(".sg-card-item");
            if(firstCard) firstCard.focus();
        }
    }, 500);
    console.log("✅ تطبيق الأفلام الأجنبية المترجمة جاهز");
};
</script>
