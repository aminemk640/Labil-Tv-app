            left: 0;

            height: 100%;

            padding: 0 5%;
            position: fixed;
            top: 0;
            width: 100%;

            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

            color: white;
            border: none;
            transition: all 0.2s;
        }

            background: rgba(237, 27, 118, 0.2);
        }

        .sg-nav-icon:focus {
            background: var(--primary-pink);
            outline: none;
            transform: scale(1.1);
            box-shadow: var(--focus-glow);
        }

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: none;
            align-items: center;
            padding: 0 5%;
            box-sizing: border-box;
            z-index: 2100;
        }

        #search-container.active { 
            display: flex; 
            animation: slideIn 0.3s ease; 
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(-10px); }

        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Tajawal';
            font-size: 1.1rem;
            padding: 10px;
            outline: none;
        }

        }

            align-items: center;
            justify-content: space-between;
        }

            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .section-title i { 
            color: var(--primary-pink); 
            font-size: 1.4rem;
        }

        /* شبكة القنوات */
        .sg-channels-grid {
            padding: 10px 5% 40px;

            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
            gap: 15px;
            max-width: 1300px;
            margin: 0 auto;
        }

            border: 1px solid var(--glass-border);

            position: relative;
            outline: none;
            height: fit-content;
        }

            transform: translateY(-5px);
            border-color: rgba(237, 27, 118, 0.4);
            box-shadow: 0 8px 25px rgba(237, 27, 118, 0.2);
        }

            transform: scale(1.08);
            border: 3px solid white;
            box-shadow: var(--focus-glow);
            z-index: 50;
        }

            position: relative; 
            width: 100%;
            height: var(--card-height);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
        }

            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.5s ease;
        }

            transform: scale(1.1);
        }

            background: var(--card-bg);
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

            max-width: 100%;

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

            top: 8px;
            right: 8px;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s infinite;
            border: 1px solid rgba(255,255,255,0.3);

let activeChannelId = null;
let lastActiveId = null;
let isAndroid14 = false;

// كشف نسخة أندرويد
function detectAndroidVersion(){
    const ua = navigator.userAgent;
    if(ua.includes("Android 14") || ua.includes("Android14") || ua.includes("API 34")){
        isAndroid14 = true;
        console.log("✅ Android 14 detected");
    }
}

function handleExit(){
    window.history.length > 1 ? window.history.back() : window.location.href = "/";
}

function goToInstallPage(){
    window.location.href = INSTALL_PAGE_URL;
}

function toggleSearchBar(show){
    document.getElementById("search-container").classList.toggle("active", show);
    if(show){
        document.getElementById("search-input").focus();
    }
}

function handleSearch(val){
    val = val.trim().toLowerCase();
    if(val === ""){
        renderGrid();
        return;
    }
    const filtered = channels.filter(channel => 
        channel.name.toLowerCase().includes(val)
    );
    renderGrid(filtered);
}

function clearSearchField(){
    document.getElementById("search-input").value = "";
    renderGrid();
    toggleSearchBar(false);
}

function renderGrid(data = channels){
    const grid = document.getElementById("sg-grid-root");
    
    if(data.length === 0){
        grid.innerHTML = `<div class="no-results">
            <i class="fas fa-search-minus"></i>
            <h3>عذراً، لم يتم العثور على قناة</h3>
            <button class="back-home-btn" onclick="clearSearchField()">العودة للقائمة</button>
        </div>`;
        return;
    }
    
    grid.innerHTML = data.map(channel => {
        return `<div class="sg-channel-card" 
                    tabindex="0" 
                    onclick="openServerMenu(${channel.id})" 
                    onkeydown="if(event.key==='Enter') openServerMenu(${channel.id})">
            <div class="sg-poster-box">
                <div class="live-badge"><i class="fas fa-circle"></i> LIVE</div>
                <img src="${channel.poster}" 
                     onerror="this.onerror=null;this.src='${FALLBACK_IMG}';"
                     alt="${channel.name}">
            </div>
            <div class="sg-card-meta">
                <div class="sg-channel-name">
                    ${channel.name}
                </div>
            </div>
        </div>`;
    }).join("");
}

function showToast(){
    const t = document.getElementById("toast");
    t.style.display = "block";
    setTimeout(() => {
        t.style.display = "none";
    }, 3000);
}

function openServerMenu(id){
    activeChannelId = id;
    sessionStorage.setItem("lastChannelId", id);
    const channel = channels.find(c => c.id === id);
    document.getElementById("modal-title").innerHTML = `<i class="fas fa-tv"></i> ${channel.name}`;
    
    const list = document.getElementById("servers-list");
    
    list.innerHTML = channel.servers.map(s => 
        `<button class="sg-server-btn" 
                  onclick="playVideo('${s.url}')" 
                  tabindex="0">
            <span><i class="fas fa-play" style="margin-left: 8px;"></i> ${s.name}</span>
            <span class="sg-quality q-${s.quality.toLowerCase()}">${s.quality}</span>
        </button>`
    ).join("");
    
    document.getElementById("quality-modal").classList.add("active");
    setTimeout(() => list.querySelector("button")?.focus(), 200);
}

function closeModal(modalId){
    document.getElementById(modalId).classList.remove("active");
    if(lastActiveId){
        setTimeout(() => {
            document.querySelectorAll(".sg-channel-card").forEach(card => {
                if(card.getAttribute("onclick")?.includes(`openServerMenu(${lastActiveId})`)){
                    card.focus();
                }
            });
        }, 100);
    }
}

function restoreLastState(){
    const lastId = sessionStorage.getItem("lastChannelId");
    if(lastId){
        lastActiveId = lastId;
        setTimeout(() => {
            document.querySelectorAll(".sg-channel-card").forEach(card => {
                if(card.getAttribute("onclick")?.includes(`openServerMenu(${lastId})`)){
                    card.focus();
                    card.scrollIntoView({behavior: "smooth", block: "center"});
                }
            });
        }, 300);
    }
}

function playVideo(url){
    if(!url || url === "#"){
        showToast();
        return;
    }
    
    // إذا كان الرابط رابط ويب عادي (ليس intent)
    if(url.startsWith('http') && !url.includes('intent://')) {
        window.open(url, '_blank');
        closeModal('quality-modal');
        return;
    }
    
    lastActiveId = activeChannelId;
    sessionStorage.setItem("lastChannelId", activeChannelId);
    closeModal("quality-modal");
    
    let videoUrl = url;
    if(url.includes("intent://")){
        videoUrl = url.replace("intent://", "https://").split("#Intent")[0];
    }
    
    try {
        if(isAndroid14){
            const fixFrame = document.getElementById("android14-fix-frame");
            if(fixFrame){
                fixFrame.src = "about:blank";
                setTimeout(() => {
                    fixFrame.src = videoUrl;
                }, 50);
            }
            setTimeout(() => {
                window.open(url, "_system");
            }, 100);
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        } else {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = url;
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }
    } catch(e) {
        console.error("❌ خطأ عند محاولة فتح القناة:", e);
        document.getElementById("install-modal").classList.add("active");
    }
    
    setTimeout(() => {
        if(document.visibilityState === "visible"){
            document.getElementById("install-modal").classList.add("active");
        }
    }, 2000);
}

window.onload = function(){
    detectAndroidVersion();
    renderGrid();
    restoreLastState();
    setTimeout(() => {
        if(!lastActiveId){
            const firstCard = document.querySelector(".sg-channel-card");
            if(firstCard) firstCard.focus();
        }
    }, 500);
    console.log("✅ صفحة القنوات المباشرة جاهزة");
};
